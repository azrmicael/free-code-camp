<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Short explanation here</p>

    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label" for="name"> Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
    
            <label id="email-label" for="email"> Email
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </label>
    
            <label id="number-label" for="number"> Age <span>(optional)</span>
                <input type="number" name="age" id="number" min="12" max="120" placeholder="Age">
            </label>
        </fieldset>

        <fieldset>
            <label for="dropdown"> Which option best describes you current role?
                <select name="role" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="leaner">Full Time Learner</option>
                    <option value="prefer-no">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>  Would you recommend freeCodeCamp to a friend?
            <label for="definitely" class="label-close">
                <input type="radio" class="inline" name="recommendation" value="definitely" checked> Definitely
            </label>

            <label for="maybe"  class="label-close">
                <input type="radio" class="inline" name="recommendation" value="maybe"> Maybe
            </label>

            <label for="not-sure"  class="label-close">
                <input type="radio" class="inline" name="recommendation" value="not-sure"> Not sure
            </label>
        </fieldset>

        <fieldset>
            <label for="favorite-feature"> What is your favorite feature of freeCodeCamp?
                <select name="favorite-feature" id="favorite-feature">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset> What would you like to see improved? <span>(Check all that apply)</span>  
            <label for="front-end-projects" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="front-end-projects"> 
                Front-end Projects
            </label>

            <label for="back-end-projects" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="back-end-projects"> 
                Back-end Projects
            </label>

            <label for="data-visualization" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="data-visualization"> 
                Data Visualization
            </label>

            <label for="challenges" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="challenges">
                Challenges
            </label>

            <label for="os-community" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="os-community"> 
                Open Source Community
            </label>

            <label for="gitter-help-rooms" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="gitter-help-rooms"> 
                Gitter help rooms
            </label>

            <label for="videos" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="videos"> 
                Videos
            </label>

            <label for="city-meetups" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="city-meetups">
                City Meetups
            </label>

            <label for="wiki" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="wiki">
                Wiki
            </label>

            <label for="forum" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="forum">
                Forum
            </label>

            <label for="additional-courses" class="label-close">
                <input type="checkbox" class="inline" name="prefer" value="additional-courses">
                Additional Courses
            </label>
        </fieldset>

        <fieldset>
            <label for="comments"> Any comments or suggestions?
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        
        <fieldset>
            <input type="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
